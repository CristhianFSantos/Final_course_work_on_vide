<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Curso em Video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="dados">
            Insira um numero entre (1 e 100):
            <input type="number" id="num" placeholder="Insira um número">
            <br>
            <div class="buttons">
                <button type="button" id="btnAdcionar">Adicionar</button>
                <button type="button" id="btnCalcular">Calcular</button>
            </div>
            <select id="painel" size="5"></select>
        </div>
        <div id="resultado"></div>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
